

backtests_composer:
  backtests:
    - name: dolar_euro_macd_1_for_test
      display_name: Dolar Euro MACD
      description: Backtesting de la stratégie MACD sur la paire de devises EUR/USD.
      fourward_testing: 0.3
      historical_data:
        - date_start: 2019-01-01
          date_end: 2020-01-01
          timeframe: 1d
        - date_start: 2020-01-01
          date_end: 2021-01-01
          timeframe: 20m
      data_feeds:
        - asset: EURUSD
          source: Oanda
        - asset: EURUSD
          source: AlphaVantage
      strategies:
        - name: MACD with RSI
          description: Stratégie de trading avancée combinant les indicateurs MACD et RSI avec contrôle du risque et diversification
          indicators:
            - name: MACD
              display_name: Moving Average Convergence Divergence
              parameters:
                fast_period: 12
                slow_period: 26
                signal_period: 9
            - name: RSI 
              display_name: Relative Strength Index
              parameters:
                rsi_period: 14
                overbought: 70
                oversold: 30
          long_rules:
            entry:
              action: buy
              conditions:
                - name: MACD_Crossover_Up
                  condition: MACD.line > MACD.signal
                - name: RSI_Oversold
                  condition: RSI.value < 30
            exit:
              action: sell
              conditions:
                - name: MACD_Crossover_Down
                  condition: MACD.line < MACD.signal
                - name: RSI_Overbought
                  condition: RSI.value > 70
          short_rules:
            entry:
              action: sell
              conditions:
                - name: MACD_Crossover_Down
                  condition: MACD.line < MACD.signal
                - name: RSI_Overbought
                  condition: RSI.value > 70
            exit:
              action: buy
              conditions:
                - name: MACD_Crossover_Up
                  condition: MACD.line > MACD.signal
                - name: RSI_Oversold
                  condition: RSI.value < 30


